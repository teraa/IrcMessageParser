name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ released ]

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity minimal

    - name: Set prerelease pack options
      if: ${{ github.event_name == 'push' }}
      run: echo "options=--version-suffix alpha.$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

    - name: Pack
      if: ${{ github.event_name != 'pull_request' }}
      run: dotnet pack --configuration Release --no-build --output nupkgs $options

    - name: Upload Artifacts
      if: ${{ github.event_name != 'pull_request' }}
      uses: actions/upload-artifact@v2
      with:
        name: nupkgs
        path: nupkgs

  publish:
    if: ${{ github.event_name != 'pull_request' }}
    name: Publish
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: nupkgs
        path: nupkgs

    - name: Push (GitHub Packages)
      run: dotnet nuget push "nupkgs/*.nupkg" --source https://nuget.pkg.github.com/teraa/index.json --api-key $GITHUB_TOKEN --skip-duplicate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push (NuGet.org)
      if: ${{ github.event_name == 'release' }}
      run: dotnet nuget push "nupkgs/*.nupkg" --source https://apiint.nugettest.org/v3/index.json --api-key $NUGET_TOKEN --skip-duplicate
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

env:
  DOTNET_NOLOGO : true
  DOTNET_CLI_TELEMETRY_OPTOUT : true
  EVENT_NAME : ${{ github.event_name }}
